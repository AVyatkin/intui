<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My start page</title>
    <script src="/assets/libs/jquery-3.3.1.js"></script>
    <script src="/assets/js/startPage.js"></script>
    <script src="/assets/js/hotCutList.js"></script>
    <link rel="stylesheet" href="/assets/css/start.css">
</head>
<body>
    <div class="search-wrapper">
        <div class="search-top">
            <div class="search-top__content">Top</div>
        </div>
        <div class="search-bottom">
            <div class="search-column search-left" id="left-field">
                Left
            </div>
            <div class="search-column search-middle">
                <div class="search-center">
                    <input type="text" id="search-text" placeholder="Enter your text" autofocus>
                </div>

            </div>
            <div class="search-column search-right" >
                <div id="right-field"></div>
                <div>
                    Hot-cut list
                    <input type="text" id="update-hot-cut-input">
                    <button id="save-button">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
